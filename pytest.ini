[pytest]
minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use mocks)
    functional: Functional tests (test feature workflows)
    e2e: End-to-end tests (browser automation, run on PR only)
    acceptance: Acceptance tests (user scenarios, run on PR only)
    llm_integration: Real LLM integration tests (requires API key)
