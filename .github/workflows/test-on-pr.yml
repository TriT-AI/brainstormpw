name: Full Tests on PR

on:
  pull_request:
    branches: ['main']

jobs:
  all-tests:
    runs-on: ubuntu-latest
    
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL_NAME: ${{ vars.OPENAI_MODEL_NAME || 'gpt-4o' }}
      OPENAI_BASE_URL: ${{ vars.OPENAI_BASE_URL || '' }}
      STREAMLIT_TEST_PASSWORD: ${{ secrets.STREAMLIT_TEST_PASSWORD }}
      RUN_E2E_TESTS: 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      - name: Get Playwright version
        id: playwright-version
        run: |
          echo "version=$(python -c 'import playwright; print(playwright.__version__)')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Install Playwright system deps (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          playwright install-deps chromium

      - name: Run Unit Tests
        run: |
          pytest tests/unit -v --cov=backend --cov=data

      - name: Run Integration Tests (Mocked)
        run: |
          pytest tests/integration -v --ignore=tests/integration/test_llm_real.py --cov=backend --cov-append

      - name: Run Integration Tests (Real LLM)
        if: ${{ env.OPENAI_API_KEY != '' }}
        run: |
          pytest tests/integration/test_llm_real.py -v --timeout=120
        continue-on-error: true

      - name: Run Functional Tests
        run: |
          pytest tests/functional -v --cov=app --cov-append

      - name: Run E2E Tests
        if: ${{ env.STREAMLIT_TEST_PASSWORD != '' }}
        run: |
          pytest tests/e2e -v --timeout=120
        continue-on-error: true

      - name: Run Acceptance Tests
        if: ${{ env.STREAMLIT_TEST_PASSWORD != '' }}
        run: |
          pytest tests/acceptance -v --timeout=120
        continue-on-error: true

      - name: Generate Coverage Report
        run: |
          pytest tests/unit tests/integration tests/functional --ignore=tests/integration/test_llm_real.py --cov=. --cov-report=html:coverage-html --cov-report=xml:coverage.xml

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report
          path: coverage-html/
          retention-days: 14

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 14
