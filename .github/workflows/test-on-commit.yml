name: Tests on Commit

on:
  push:
    branches: ['**']

jobs:
  unit-integration-functional-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      - name: Run Unit Tests
        run: |
          pytest tests/unit -v --cov=backend --cov=data --cov-report=xml:coverage-unit.xml

      - name: Run Integration Tests
        run: |
          pytest tests/integration -v --cov=backend --cov-append --cov-report=xml:coverage-integration.xml

      - name: Run Functional Tests
        run: |
          pytest tests/functional -v --cov=app --cov-append --cov-report=xml:coverage-functional.xml

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage-*.xml
          retention-days: 7
